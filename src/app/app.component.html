<md-toolbar color="primary">
  <span>OpenDatathon</span>
  <span class="spacer"></span>
  <button *ngIf="authUser" md-icon-button href="#" [mdMenuTriggerFor]="userDetailsMenu" (click)="$event.preventDefault()">
    <img src="{{authUser.auth.photoURL}}">
  </button>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #userDetailsMenu="mdMenu">
    <button md-menu-item *ngIf="authUser">
      <div class="user-actions">
        <span>{{authUser.auth.displayName}} </span>
        <img src="{{authUser.auth.photoURL}}">
      </div>
    </button> 
  </md-menu>
  <md-menu #menu="mdMenu">
    <button md-menu-item *ngIf="!authUser" (click)="login()">
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
    </button>
    <button md-menu-item *ngIf="authUser" (click)="logout()">
      <md-icon>fingerprint</md-icon>
      <span>Logout</span>
    </button>
    <button md-menu-item>
      <md-icon>fingerprint</md-icon>
      <span>Acerca de</span>
    </button>
  </md-menu>
</md-toolbar>
<app-container></app-container>
